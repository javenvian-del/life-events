<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 深蓝色背景圆形 -->
  <circle cx="50" cy="50" r="50" fill="#1E40AF"/>

  <!-- 白色时间线 -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="white" stroke-width="2"/>

  <!-- 三个白色圆点（代表人生大事） -->
  <circle cx="50" cy="30" r="4" fill="white"/>
  <circle cx="50" cy="50" r="4" fill="white"/>
  <circle cx="50" cy="70" r="4" fill="white"/>

  <!-- 横线装饰 -->
  <line x1="50" y1="30" x2="70" y2="30" stroke="white" stroke-width="2"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="2"/>
  <line x1="50" y1="70" x2="70" y2="70" stroke="white" stroke-width="2"/>
</svg>
